plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.passportscanner'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.passportscanner"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // JMRTD library for reading ePassports
    implementation ('org.jmrtd:jmrtd:0.7.18') {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk14'
        exclude group: 'org.bouncycastle', module: 'bcpkix-jdk15on'
        exclude group: 'net.sf.scuba', module: 'scuba-sc-android'
    }
    
    // Required dependencies for JMRTD
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.68'
    implementation 'net.sf.scuba:scuba-sc-android:0.0.23'
    
    // For handling images in passport
    implementation 'com.github.mhshams:jnbis:1.1.0'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}