syntax = "proto3";

package secret.compute.v1beta1;

import "cosmos/base/v1beta1/coin.proto";

option java_package = "secret.compute.v1beta1";
option java_multiple_files = true;
option java_outer_classname = "Msg";

// MsgExecuteContract submits the given message data to a smart contract
message MsgExecuteContract {
  bytes sender = 1;        // Binary address (20 bytes) like SecretJS
  bytes contract = 2;      // Binary address (20 bytes) like SecretJS  
  bytes msg = 3;
  string callback_code_hash = 4;
  repeated cosmos.base.v1beta1.Coin sent_funds = 5;
  bytes callback_sig = 6;
}